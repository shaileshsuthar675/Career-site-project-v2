<h4>Application Form</h4>
<br>
<form class="row g-3" action="/job/{{job['id']}}/apply" method="post">
    <div class="col-md-6">
        <label for="inputFName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFName" name="inputFName" placeholder="Ramchandra">
    </div>
    <div class="col-md-6">
        <label for="inputLName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLName" placeholder="Solanki" name="inputLName">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="solanki_ram232@gmail.com"
            name="inputEmail4">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="inputState">
            <option selected>Choose...</option>
            <option>Rajasthan</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
            <option>Haryana</option>
            <option>Andhra-Pradesh</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="inputZip">
    </div>
    <div class="col-md-12">
        <label for="linkedinurl" class="form-label">LinkedIn URL</label>
        <input type="url" class="form-control" id="linkedinurl" name="linkedinurl">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="formFile" name="formFile">
    </div>
    <div class="col-12">
        <button type="next" class="btn btn-primary">Next</button>
    </div>
</form>
